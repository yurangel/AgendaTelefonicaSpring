<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	
	 <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     
     <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
	 <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Cadastro de Contatos:</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/contatos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Contatos</a></li>
	      </ul>
	    </div>
	  </nav>
	</header>

	
	<div class="container formContato">
	<form class="container" method="post">
		
		Nome: <input type="text" value="" name="nome"/>
	  <!--   Telefone: <input type="text" value="" name="numero"/> -->	
		
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		<th:block th:include="mensagemValidacao"></th:block>
	</form>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
